<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Css Mem Slider</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="page__container container">
      <main class="page__main">
        <header>
          <h1 class="page__title">Css Mem Slider</h1>
        </header>

        <section class="page__slider">
          <h2 class="visually-hidden">Slider</h2>

          <div class="slider radio">
            <input id="radio-1" type="radio" name="radio" checked>
            <input id="radio-2" type="radio" name="radio">
            <input id="radio-3" type="radio" name="radio">
            <input id="radio-4" type="radio" name="radio">
            <input id="radio-5" type="radio" name="radio">
            <input id="radio-6" type="radio" name="radio">
            <ul class="slider__slides">
              <li class="slider__slide" id="slide-1">
                <figure>
                  <div class="slider__image">
                    <img src="img.gif" alt="Image">
                  </div>
                  <figcaption>Image</figcaption>
                </figure>
              </li>
              <li class="slider__slide" id="slide-2">
                <figure>
                  <div class="slider__image">
                    <img src="img.gif" alt="Image">
                  </div>
                  <figcaption>Image</figcaption>
                </figure>
              </li>
              <li class="slider__slide" id="slide-3">
                <figure>
                  <div class="slider__image">
                    <img src="img.gif" alt="Image">
                  </div>
                  <figcaption>Image</figcaption>
                </figure>
              </li>
              <li class="slider__slide" id="slide-4">
                <figure>
                  <div class="slider__image">
                    <img src="img.gif" alt="Image">
                  </div>
                  <figcaption>Image</figcaption>
                </figure>
              </li>
              <li class="slider__slide" id="slide-5">
                <figure>
                  <div class="slider__image">
                    <img src="img.gif" alt="Image">
                  </div>
                  <figcaption>Image</figcaption>
                </figure>
              </li>
              <li class="slider__slide" id="slide-6">
                <figure>
                  <div class="slider__image">
                    <img src="img.gif" alt="Image">
                  </div>
                  <figcaption>Image</figcaption>
                </figure>
              </li>
            </ul>

            <ul class="slider__controls">
              <li class="slider__controls-item"><label for="radio-1" class="button" aria-label="Перейти к слайду №1"></label></li>
              <li class="slider__controls-item"><label for="radio-2" class="button" aria-label="Перейти к слайду №2"></label></li>
              <li class="slider__controls-item"><label for="radio-3" class="button" aria-label="Перейти к слайду №3"></label></li>
              <li class="slider__controls-item"><label for="radio-4" class="button" aria-label="Перейти к слайду №4"></label></li>
              <li class="slider__controls-item"><label for="radio-5" class="button" aria-label="Перейти к слайду №5"></label></li>
              <li class="slider__controls-item"><label for="radio-6" class="button" aria-label="Перейти к слайду №6"></label></li>
            </ul>
          </div>

        </section>
      </main>
    </div>
  </div>
</body>
</html>
